        function startTimer() {
            clearInterval(timerInterval);
            if (selectedLevel >= 1 && selectedLevel <= 5) timeLeft = 120; // Easy: 2 minutes
            else if (selectedLevel >= 6 && selectedLevel <= 10) timeLeft = 90; // Medium: 1.5 minutes
            else if (selectedLevel >= 11 && selectedLevel <= 15) timeLeft = 60; // Difficult: 1 minute

            timerInterval = setInterval(() => {
                timeLeft--;
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                document.getElementById('timer').textContent = 
                    `Time Left: ${minutes}:${seconds < 10 ? '0' + seconds : seconds}`;
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    showResult();
                }
            }, 1000);
        }

        function updateLevelButtons() {
            const totalPoints = parseInt(localStorage.getItem(subject + "Score") || '0');
            const levelButtons = document.querySelectorAll('.level-button');
            levelButtons.forEach((button) => {
                const level = parseInt(button.getAttribute('data-level'));
                if (level <= 2) return; // Levels 1 and 2 are always unlocked
                let requiredPoints = level <= 5 ? 80 : level <= 10 ? 120 : 160;
                if (totalPoints < requiredPoints) {
                    button.classList.add('locked');
                    button.disabled = true;
                    button.title = `Requires ${requiredPoints} points to unlock (Current: ${totalPoints})`;
                } else {
                    button.classList.remove('locked');
                    button.disabled = false;
                    button.title = '';
                }
            });
        }

        function shuffleQuestions() {
            shuffledQuestions = [...levels[subject][selectedLevel]].sort(() => Math.random() - 0.5);
            score = 0;
            currentQuestionIndex = 0;
            answers = new Array(shuffledQuestions.length).fill(null); // Match array size to questions
        }

        function loadQuestion() {
            if (currentQuestionIndex >= shuffledQuestions.length || timeLeft <= 0) {
                showResult();
                return;
            }

            const questionData = shuffledQuestions[currentQuestionIndex];
            document.getElementById('question').textContent = 
                `Level ${selectedLevel} - Question ${currentQuestionIndex + 1}/${shuffledQuestions.length}: ${questionData.q}`;
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';

            questionData.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.classList.add('option');
                optionElement.textContent = option;
                if (answers[currentQuestionIndex] !== null) {
                    if (index === questionData.answer) {
                        optionElement.classList.add('correct');
                    } else if (index === answers[currentQuestionIndex]) {
                        optionElement.classList.add('incorrect');
                    }
                    optionElement.classList.add('selected');
                } else {
                    optionElement.onclick = () => selectAnswer(index, optionElement);
                }
                optionsContainer.appendChild(optionElement);
            });

            const reasonElement = document.getElementById('reason');
            if (answers[currentQuestionIndex] !== null) {
                reasonElement.textContent = questionData.reason;
                reasonElement.classList.remove('correct', 'incorrect');
                reasonElement.classList.add(answers[currentQuestionIndex] === questionData.answer ? 'correct' : 'incorrect');
                reasonElement.style.display = 'block';
            } else {
                reasonElement.style.display = 'none';
            }

            document.getElementById('quiz-container').style.display = 'block';
            document.getElementById('result-container').style.display = 'none';

            document.getElementById('prev-button').disabled = currentQuestionIndex === 0;
            document.getElementById('next-button').disabled = 
                currentQuestionIndex === shuffledQuestions.length - 1 && answers[currentQuestionIndex] !== null;
            if (answers[currentQuestionIndex] !== null) {
                document.getElementById('next-button').disabled = false;
            }
        }

        function selectAnswer(selectedIndex, selectedElement) {
            const correctIndex = shuffledQuestions[currentQuestionIndex].answer;
            answers[currentQuestionIndex] = selectedIndex;

            document.querySelectorAll('.option').forEach(opt => opt.classList.add('selected'));
            if (selectedIndex === correctIndex) {
                score += 10;
            }
            selectedElement.classList.add(selectedIndex === correctIndex ? 'correct' : 'incorrect');
            document.querySelectorAll('.option')[correctIndex].classList.add('correct');

            const reasonElement = document.getElementById('reason');
            reasonElement.textContent = shuffledQuestions[currentQuestionIndex].reason;
            reasonElement.classList.remove('correct', 'incorrect');
            reasonElement.classList.add(selectedIndex === correctIndex ? 'correct' : 'incorrect');
            reasonElement.style.display = 'block';

            document.getElementById('next-button').disabled = false;
        }

        function nextQuestion() {
            if (currentQuestionIndex < shuffledQuestions.length - 1) {
                currentQuestionIndex++;
                loadQuestion();
        } else {
            showResult();
        }
    }

    function prevQuestion() {
        if (currentQuestionIndex > 0) {
            currentQuestionIndex--;
            loadQuestion();
        }
    }

    function showResult() {
        clearInterval(timerInterval);
        document.getElementById('quiz-container').style.display = 'none';
        document.getElementById('level-selector').style.display = 'none';
        document.getElementById('result-container').style.display = 'block';
        document.getElementById('final-score').textContent = `${score}`;

        const subjectScoreKey = subject + "Score";
        const currentScore = parseInt(localStorage.getItem(subjectScoreKey) || '0');
        localStorage.setItem(subjectScoreKey, currentScore + score);

        const quizResults = shuffledQuestions.map((q, i) => ({
            question: q.q,
            selectedAnswer: answers[i] !== null ? q.options[answers[i]] : "Not answered",
            correctAnswer: q.options[q.answer]
        }));
        quizResults.timestamp = Date.now();
        localStorage.setItem(subject + "Results", JSON.stringify(quizResults));

        updateLevelButtons();
    }

    function startQuiz(level) {
        const totalPoints = parseInt(localStorage.getItem(subject + "Score") || '0');
        if ((level >= 3 && level <= 5 && totalPoints < 80) ||
            (level >= 6 && level <= 10 && totalPoints < 120) ||
            (level >= 11 && level <= 15 && totalPoints < 160)) {
            alert(`You need ${level <= 5 ? 80 : level <= 10 ? 120 : 160} points to unlock Level ${level}. Current points: ${totalPoints}`);
            return;
        }
        selectedLevel = level;
        document.getElementById('level-selector').style.display = 'none';
        shuffleQuestions();
        startTimer();
        loadQuestion();
    }

    function restartQuiz() {
        document.getElementById('result-container').style.display = 'none';
        document.getElementById('level-selector').style.display = 'block';
        updateLevelButtons();
    }

    function goBack() {
        clearInterval(timerInterval);
        window.location.href = 'index.html';
    }

    // Attach event listeners to level buttons
    document.querySelectorAll('.level-button').forEach(button => {
        button.addEventListener('click', () => {
            const level = parseInt(button.getAttribute('data-level'));
            startQuiz(level);
        });
    });

    // Initialize level buttons on page load
    updateLevelButtons();
</script>
